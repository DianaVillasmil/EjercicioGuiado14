<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
  </head>

  <body>

    <h1>Formulario de Datos</h1>
    <form action="">
      <p>Nombre y Apellido</p>
      <input type="text" id="nombre" required="" />
      <p>Numero de Teléfono</p>
      <input type="number" id="telefono" required=""/>
      <p>Escoge tu Sede</p>
	    
      <select id="sede" required="">
        <option value="santiago">Santiago Centro</option>
        <option value="italia">Av Italia</option>
        <option value="recoleta">Recoleta</option>
        <option value="ñuñoa">Ñuñoa</option>
      </select>
	    
      <p>Email</p>
      <input type="email" id="email" required=""/>
      <p>Contraseña</p>
      <input type="password" id="contrasena" required=""/>
      <br>
      <br>
      <input type="submit" value="Send" id="boton"/>
    </form>
	  
  </body>
	
</html>
